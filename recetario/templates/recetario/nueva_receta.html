{% extends 'recetario/base.html' %}
{% load static %}

{% block page_title %}Nueva Receta{% endblock %}

{% block content %}
    
    <div class="form">
    <h1>Agregar receta</h1>
    <h4>(Separa los elementos por comas)</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="form_field">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="boton">Enviar</button>
            <a href="{% url 'recetas-list'%}" class="form_link">Cancelar</a>
        </form>
    </div>
    
{% endblock %}
